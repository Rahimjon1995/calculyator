<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="container">
            <form action="#" name="calculator">
                <div class="result">
                    <div class="number_wrapper">
                        <input type="text" name="display" placeholder="0" readonly id="" class="sum">
                    </div>
                </div>
                <div class="clear">
                    <div class="ac" role="button" onclick="calculator.display.value = '' ">AC</div>
                </div>
                <div class="operate_panel">
                    <div class="numpad_container">
                        <input type="button" value="7" id="number" onclick="calculator.display.value += '7'" class="num">
                        <input type="button" value="8" id="number" onclick="calculator.display.value += '8'" class="num">
                        <input type="button" value="9" id="number" onclick="calculator.display.value += '9'" class="num">
                        <input type="button" value="4" id="number" onclick="calculator.display.value += '4'" class="num">
                        <input type="button" value="5" id="number" onclick="calculator.display.value += '5'" class="num">
                        <input type="button" value="6" id="number" onclick="calculator.display.value += '6'" class="num">
                        <input type="button" value="1" id="number" onclick="calculator.display.value += '1'" class="num">
                        <input type="button" value="2" id="number" onclick="calculator.display.value += '2'" class="num">
                        <input type="button" value="3" id="number" onclick="calculator.display.value += '3'" class="num">
                        <input type="button" value="0" id="number" onclick="calculator.display.value += '0'" class="num zero">
                        <input type="button" value="=" id="number" onclick="calculator.display.value = eval(calculator.display.value)" class="num dot">
                    </div>
                    <div class="operations">
                        <input type="button" id="opOne" class="plus" name="plus" value="+" onclick="calculator.display.value += '+'">
                        <input type="button" id="op" class="minus" name="minus" value="-" onclick="calculator.display.value += '-'">
                        <input type="button" id="op" class="multiple" name="times" value="*" onclick="calculator.display.value += '*'">
                        <input type="button" id="op" class="devide" name="minus" value="/" onclick="calculator.display.value += '/'">
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
